<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>VanillaJS Piano</title>
  </head>
  <body>
    <main>

      <div class="five-key">
        <div class="black-5keys">
          <div class="empty"></div>
          <button
            id="key-1"
            class="black-key"
          ></button>
          <div class="empty"></div>
          <button
            id="key-3"
            class="black-key"
          ></button>
          <div class="empty"></div>
        </div>
        <div class="white-5keys">
          <button
            id="key-0"
            class="white-key"
          ></button>
          <button
            id="key-2"
            class="white-key"
          ></button>
          <button
            id="key-4"
            class="white-key"
          ></button>
        </div>
      </div>

      <div class="seven-key">
        <div class="black-7keys">
          <div class="empty"></div>
          <button
            id="key-6"
            class="black-key"
          ></button>
          <div class="empty"></div>
          <button
            id="key-8"
            class="black-key"
          ></button>
          <div class="empty"></div>
          <button
            id="key-10"
            class="black-key"
          ></button>
          <div class="empty"></div>
        </div>
        <div class="white-7keys">
          <button
            id="key-5"
            class="white-key"
          ></button>
          <button
            id="key-7"
            class="white-key"
          ></button>
          <button
            id="key-9"
            class="white-key"
          ></button>
          <button
            id="key-11"
            class="white-key"
          ></button>
        </div>
      </div>

      <div class="five-key">
        <div class="black-5keys">
          <div class="empty"></div>
          <button
            id="key-13"
            class="black-key"
          ></button>
          <div class="empty"></div>
          <button
            id="key-15"
            class="black-key"
          ></button>
          <div class="empty"></div>
        </div>
        <div class="white-5keys">
          <button
            id="key-12"
            class="white-key"
          ></button>
          <button
            id="key-14"
            class="white-key"
          ></button>
          <button
            id="key-16"
            class="white-key"
          ></button>
        </div>
      </div>

    </main>
  </body>
</html>
