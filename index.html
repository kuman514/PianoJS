<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>VanillaJS Piano</title>
  </head>
  <body>
    <main>

      <div class="five-key">
        <div class="black-5keys">
          <div class="empty"></div>
          <button class="black-key"></button>
          <div class="empty"></div>
          <button class="black-key"></button>
          <div class="empty"></div>
        </div>
        <div class="white-5keys">
          <button class="white-key"></button>
          <button class="white-key"></button>
          <button class="white-key"></button>
        </div>
      </div>

      <div class="seven-key">
        <div class="black-7keys">
          <div class="empty"></div>
          <button class="black-key"></button>
          <div class="empty"></div>
          <button class="black-key"></button>
          <div class="empty"></div>
          <button class="black-key"></button>
          <div class="empty"></div>
        </div>
        <div class="white-7keys">
          <button class="white-key"></button>
          <button class="white-key"></button>
          <button class="white-key"></button>
          <button class="white-key"></button>
        </div>
      </div>

      <div class="five-key">
        <div class="black-5keys">
          <div class="empty"></div>
          <button class="black-key"></button>
          <div class="empty"></div>
          <button class="black-key"></button>
          <div class="empty"></div>
        </div>
        <div class="white-5keys">
          <button class="white-key"></button>
          <button class="white-key"></button>
          <button class="white-key"></button>
        </div>
      </div>

    </main>
  </body>
</html>
