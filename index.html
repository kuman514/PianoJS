<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>VanillaJS Piano</title>
  </head>
  <body>
    <main>

      <div class="five-key">
        <div class="black-5keys">
          <div class="empty"></div>
          <button
            id="key-1"
            class="black-key"
          ></button>
          <div class="empty"></div>
          <button
            id="key-3"
            class="black-key"
          ></button>
          <div class="empty"></div>
        </div>
        <div class="white-5keys">
          <button
            id="key-0"
            class="white-key"
          ></button>
          <button
            id="key-2"
            class="white-key"
          ></button>
          <button
            id="key-4"
            class="white-key"
          ></button>
        </div>
      </div>

      <div class="seven-key">
        <div class="black-7keys">
          <div class="empty"></div>
          <button
            id="key-6"
            class="black-key"
          ></button>
          <div class="empty"></div>
          <button
            id="key-8"
            class="black-key"
          ></button>
          <div class="empty"></div>
          <button
            id="key-10"
            class="black-key"
          ></button>
          <div class="empty"></div>
        </div>
        <div class="white-7keys">
          <button
            id="key-5"
            class="white-key"
          ></button>
          <button
            id="key-7"
            class="white-key"
          ></button>
          <button
            id="key-9"
            class="white-key"
          ></button>
          <button
            id="key-11"
            class="white-key"
          ></button>
        </div>
      </div>

      <div class="five-key">
        <div class="black-5keys">
          <div class="empty"></div>
          <button
            id="key-13"
            class="black-key"
          ></button>
          <div class="empty"></div>
          <button
            id="key-15"
            class="black-key"
          ></button>
          <div class="empty"></div>
        </div>
        <div class="white-5keys">
          <button
            id="key-12"
            class="white-key"
          ></button>
          <button
            id="key-14"
            class="white-key"
          ></button>
          <button
            id="key-16"
            class="white-key"
          ></button>
        </div>
      </div>

    </main>

    <div class="sound-effects">
      <audio id="sfx-0" src="./sfxs/key08.ogg"></audio>
      <audio id="sfx-1" src="./sfxs/key09.ogg"></audio>
      <audio id="sfx-2" src="./sfxs/key10.ogg"></audio>
      <audio id="sfx-3" src="./sfxs/key11.ogg"></audio>
      <audio id="sfx-4" src="./sfxs/key12.ogg"></audio>
      <audio id="sfx-5" src="./sfxs/key13.ogg"></audio>
      <audio id="sfx-6" src="./sfxs/key14.ogg"></audio>
      <audio id="sfx-7" src="./sfxs/key15.ogg"></audio>
      <audio id="sfx-8" src="./sfxs/key16.ogg"></audio>
      <audio id="sfx-9" src="./sfxs/key17.ogg"></audio>
      <audio id="sfx-10" src="./sfxs/key18.ogg"></audio>
      <audio id="sfx-11" src="./sfxs/key19.ogg"></audio>
      <audio id="sfx-12" src="./sfxs/key20.ogg"></audio>
      <audio id="sfx-13" src="./sfxs/key21.ogg"></audio>
      <audio id="sfx-14" src="./sfxs/key22.ogg"></audio>
      <audio id="sfx-15" src="./sfxs/key23.ogg"></audio>
      <audio id="sfx-16" src="./sfxs/key24.ogg"></audio>
    </div>

    <script src="./js/App.js"></script>
  </body>
</html>
